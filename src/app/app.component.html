<div class="container-sm">
  <h3 class="mb-5">Welcome to our support management</h3>
  <div class="row mb-5">
    <div class="col-12">
      <form [formGroup]="questionForm" (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="exampleInputQ" class="form-label">Question</label>
          <input type="text" class="form-control" id="exampleInputQ" aria-describedby="qHelp" formControlName="question">
        </div>
        <div class="mb-3">
          <label for="exampleInputQ" class="form-label">Answer</label>
          <textarea class="form-control" id="exampleInputA" aria-describedby="aHelp" rows="3" formControlName="answer"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">{{questionId ? 'Update' : 'Add'}}</button>
      </form>
    </div>
  </div>

  <div class="alert" [ngClass]="error ? 'success' : 'error'">{{message}}</div>

  <hr>

  <div class="row mb-5">
    <div class="col-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let question of questions">
          <div class="row">
            <div class="col-8">
              <h3>{{question.question}}</h3>
            </div>
            <div class="col-4 align-right">
              <a  [routerLink]="['']" [queryParams]="{id: question._id}" class="btn btn-small btn-success mr-2">Edit</a>
              <button class="btn btn-small btn-danger" (click)="deleteQuestion(question._id)">Delete</button>
            </div>
          </div>
          
          <p>{{question.answer}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
